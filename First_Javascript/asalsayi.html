<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" />
    <button onclick="hesapla()">hesapla</button>
    <div class="sonuc"></div>

    <script>
      hesapla = () => {
        var sayac = 0;
        var sayi = document.getElementById("input").value;
        for (var a = 2; a < sayi; a++) {
          if (sayi % a == 0) {
            sayac++;
          }
        }
        if (sayac == 0) {
          document.getElementsByClassName("sonuc")[0].innerText =
            "bu sayi asaldır.";
        } else {
          document.getElementsByClassName("sonuc")[0].innerText =
            "bu sayi asal değildir ve " + sayac + " adet böleni vardır.";
        }
      };
    </script>
  </body>
</html>
