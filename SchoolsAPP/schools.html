<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="schools.css" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="container-header">
        <h1>Show All Universities by Country</h1>
        <i class="fa-solid fa-graduation-cap fa-2x mx-5 my-1"></i>
      </div>
      <div id="errors"></div>
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <input id="txtSearch" type="text" class="form-control" />
            <button id="btnSearch" type="button" class="btn">Show</button>
          </div>
        </div>
      </div>
    </div>
    <div id="details">
      <div class="card">
        <div class="card-header">
          <h1>Search Results</h1>
          <a href="#country-details"
            ><i class="fa-solid fa-caret-down fa-2x"></i
          ></a>
        </div>
        <div class="card-body">
          <div class="row" id="country-details">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="schools.js"></script>
  </body>
