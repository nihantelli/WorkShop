<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />

    <title>ToDoApp</title>
  </head>
  <body>
    <div class="all">
      <img src="./img/image3.jpg" alt="" />
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card card shadow-lg rounded">
              <div class="card-header">DAILY PLANNER</div>
              <div class="card-body">
                <form>
                  <div class="input-group">
                    <input
                      style="background-color: #faf7fa"
                      type="text"
                      id="txtTaskName"
                      class="form-control"
                    /><button
                      type="submit"
                      class="btn btn-primary"
                      id="btnAddNewTask"
                    >
                      Add Task
                    </button>
                  </div>
                </form>
              </div>
              <div class="card">
                <div class="card-header controls navbar navbar-expand-md">
                  <button 
                    class="navbar-toggler" 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#filters1"
                    aria-controls="filters1"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <i class="fa-solid fa-bars"></i>
                  </button>

                  <div class="filters collapse navbar-collapse" id="filters1">
                    <span class="active" id="all"> All Tasks</span>
                    <span id="pending"> Non Completed</span>
                    <span id="completed"> Completed</span>
                  </div>
                  <button
                    id="btnClear"
                    type="button"
                    class="btn btn-danger btn-sm float-end"
                  >
                    Clear All
                  </button>
                </div>
                <ul id="task-list" class="list-group list-group-flush"></ul>
              </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
